<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- <div class="container-fluid px-5"> -->
    <div class="container">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <!-- <div id="row-nine" class="row">
        <div class="col-1 pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 hour text-center ten">
          9AM
        </div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="nine"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div> -->

      <div class="row" id="row-nine">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 nine">9AM</div>
        <div class="col-8 col-lg-10 time-block" id="nine"></div>
        <div
          class="col-1 saveBtn d-flex justify-content-center align-items-center"
        >
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!-- Example of a present time block. The "present" class adds a red background color. -->
      <div id="row-ten" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 ten">10AM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="ten"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <div id="row-eleven" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 eleven">11AM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="eleven"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div id="row-twelve" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 twelve">12PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="twelve"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div id="row-one" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 one">1PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="one"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div id="row-two" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 two">2PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="two"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div id="row-three" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 three">3PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="three"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div id="row-four" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 four">4PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="four"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>

      <div id="row-five" class="row">
        <div class="col-1 hour pr-5 pl-lg-4 pt-3 ml-4 ml-md-0 five">5PM</div>
        <div class="col-8 col-lg-10 time-block" rows="3" id="five"></div>
        <div
          class="btn saveBtn col-1 col-md-1 d-flex justify-content-center align-items-center"
          aria-label="save"
        >
          <i class="fas fa-save" aria-hidden="true"></i>
        </div>
      </div>
    </div>

</html>
